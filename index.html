<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inazumaAR | تم الإغلاق</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #0a0e1a;
            --text-color: #f0f0f0;
            --accent: #f7d716;
        }
        body {
            background-color: var(--primary);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
            animation: fadeIn 1s ease-in-out forwards;
            background: radial-gradient(circle at 50% 50%, rgba(26,26,74,0.95) 0%, rgba(10,14,26,0.95) 75%, rgba(10,14,26,1) 100%), var(--primary);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message-card {
            background-color: #1a1a4a;
            border: 3px solid var(--accent);
            box-shadow: 0 0 25px rgba(247, 215, 22, 0.5);
            padding: 3rem 2rem;
        }
    </style>
</head>
<body>
    <div class="message-card rounded-2xl max-w-xl mx-4">
        <h1 class="text-3xl md:text-5xl font-extrabold text-yellow-300 mb-4 animate-pulse">تم إيقاف هذا الموقع من قبل المطور</h1>
    </div>
</body>
</html>
