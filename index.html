<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inazumaAR | أفضل لقطات إينازوما إليفن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تعريف المتغيرات والألوان الرئيسية */
        :root {
            --primary: #0a0e1a;
            --secondary: #1a1a4a;
            --card-bg: #1a1a4a;
            --accent: #f7d716;
            --text-color: #f0f0f0;
            --link-color: #a0a0ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        /* تأثير الضباب على الخلفية وتأثير الظهور */
        body {
            background-color: var(--primary);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 50%, rgba(26,26,74,0.95) 0%, rgba(10,14,26,0.95) 75%, rgba(10,14,26,1) 100%), var(--primary);
            animation: fadeIn 1s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header-gradient {
            background: linear-gradient(90deg, #1a1a4a, #3a3a88);
        }
        
        .card-bg {
            background-color: var(--card-bg);
        }

        /* تحسينات على تأثير النيون واللمعان والضباب */
        .neon-glow-border {
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, var(--accent), transparent) 1;
            box-shadow: 0 0 10px rgba(247, 215, 22, 0.5);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* تأثير انتقال أكثر سلاسة */
        }
        
        .neon-glow-border:hover {
            border: 2px solid var(--accent);
            /* إضافة ضباب خفيف حول الصورة المصغرة */
            box-shadow: 0 0 15px rgba(247, 215, 22, 0.8), 0 0 30px rgba(247, 215, 22, 0.5), 0 0 50px rgba(247, 215, 22, 0.2);
            transform: scale(1.03);
        }

        .cta-button {
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 20px rgba(247, 215, 22, 0.4);
        }

        .header-title-glow {
            text-shadow: 0 0 10px rgba(247, 215, 22, 0.6);
        }
        
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        
        @media (max-width: 768px) {
            .grid-layout {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        
        /* أنماط خاصة للفيديو داخل البطاقة */
        .video-card-container {
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .video-card-container img,
        .video-card-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1; /* Keep visible by default */
            transition: opacity 0.3s ease;
        }

        .video-card-container.playing .video-overlay {
            opacity: 0;
        }
        
        .play-pause-icon {
            font-size: 3rem;
            color: var(--accent);
            transition: transform 0.2s ease-in-out;
            text-shadow: 0 0 10px rgba(247, 215, 22, 0.8);
        }
        
        .video-card-container:hover .play-pause-icon {
            transform: scale(1.1);
        }

        /* تحسينات على scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 74, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        /* تحسينات للرسائل والأزرار */
        .message-box {
            animation: slideIn 0.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* تأثير ظهور العناصر بشكل سلس */
        .animate-on-load {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تأخير ظهور العناصر لجعلها متتالية */
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header-gradient py-3 px-4 md:py-5 md:px-8 shadow-xl sticky top-0 z-50 animate-on-load">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center animate-pulse-glow">
                        <i class="fas fa-futbol text-lg md:text-xl text-gray-900"></i>
                    </div>
                    <div>
                        <h1 class="text-lg md:text-3xl font-bold header-title-glow">inazumaAR</h1>
                        <p class="text-xs md:text-sm text-yellow-200 hidden md:block">أفضل اللقطات من النسخة العربية</p>
                    </div>
                </div>
                
                <div class="relative flex-1 max-w-sm">
                    <input id="search-input" type="text" placeholder="ابحث عن لقطة أو شخصية..." class="w-full py-2 px-4 pr-10 md:py-3 md:px-5 md:pr-12 rounded-full bg-[#0f0f2a] text-white text-sm md:text-base border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 transition-all">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                </div>
                
                <div class="flex gap-3">
                    <!-- تم إزالة زر تسجيل الخروج -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 py-8 px-4 md:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Clips Grid Section -->
            <section class="animate-on-load delay-1">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <h2 class="text-2xl font-bold text-yellow-300">
                        <i class="fas fa-film mr-2"></i>أحدث اللقطات
                    </h2>
                    <div class="flex items-center gap-3 w-full md:w-auto">
                        <span class="text-gray-400">ترتيب حسب:</span>
                        <select id="sort-select" class="bg-[#0f0f2a] text-white rounded-full py-2 px-4 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 transition-all w-full md:w-auto">
                            <option value="newest">الأحدث</option>
                            <option value="most-viewed">الأكثر مشاهدة</option>
                            <option value="top-rated">الأعلى تقييماً</option>
                        </select>
                    </div>
                </div>
                
                <div id="clips-container" class="grid-layout">
                    <!-- سيتم إضافة اللقطات هنا بواسطة JavaScript -->
                </div>
                
                <!-- Pagination -->
                <div class="flex justify-center mt-10">
                    <div class="flex gap-2">
                        <button class="w-10 h-10 rounded-full bg-[#0f0f2a] flex items-center justify-center cta-button">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button class="w-10 h-10 rounded-full bg-yellow-500 text-gray-900 font-bold cta-button">1</button>
                        <button class="w-10 h-10 rounded-full bg-[#0f0f2a] flex items-center justify-center cta-button">2</button>
                        <button class="w-10 h-10 rounded-full bg-[#0f0f2a] flex items-center justify-center cta-button">3</button>
                        <button class="w-10 h-10 rounded-full bg-[#0f0f2a] flex items-center justify-center cta-button">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Chatbot Button -->
    <button id="chatbot-button" class="fixed bottom-6 left-6 w-14 h-14 rounded-full bg-yellow-500 text-gray-900 shadow-lg flex items-center justify-center transition-all hover:scale-110 cta-button z-50 animate-on-load delay-3">
        <i class="fas fa-comment-dots text-2xl"></i>
    </button>

    <!-- Footer -->
    <footer class="bg-[#0a0e1a] py-10 px-4 mt-12 animate-on-load delay-2">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col items-center">
                <div class="flex gap-3 mb-6">
                    <a id="youtube-link" href="#" target="_blank" class="w-10 h-10 rounded-full bg-[#1a1a4a] flex items-center justify-center hover:bg-yellow-500 hover:text-gray-900 transition-colors cta-button">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a id="twitter-link" href="#" target="_blank" class="w-10 h-10 rounded-full bg-[#1a1a4a] flex items-center justify-center hover:bg-yellow-500 hover:text-gray-900 transition-colors cta-button">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a id="discord-link" href="#" target="_blank" class="w-10 h-10 rounded-full bg-[#1a1a4a] flex items-center justify-center hover:bg-yellow-500 hover:text-gray-900 transition-colors cta-button">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>
            
            <div class="pt-6 border-t border-gray-800 text-center text-gray-500">
                <p>© 2025 fareselnagar. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-yellow-500 text-gray-900 shadow-lg flex items-center justify-center transition-all opacity-0 invisible hover:scale-110 cta-button">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- General Message Modal -->
    <div id="message-modal" class="fixed inset-0 bg-black/80 z-[10000] flex items-center justify-center hidden transition-opacity duration-300">
        <div class="message-box bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 text-center border-2 border-yellow-500">
            <h3 id="message-title" class="text-xl font-bold text-yellow-300 mb-2"></h3>
            <p id="message-content" class="text-gray-200 mb-4"></p>
            <button id="close-message-modal" class="px-6 py-2 bg-yellow-500 text-gray-900 rounded-full font-bold hover:bg-yellow-400 transition-colors cta-button">إغلاق</button>
        </div>
    </div>
    
    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="fixed inset-0 bg-black/80 z-[10002] flex items-center justify-center hidden transition-opacity duration-300">
        <div class="message-box bg-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full mx-4 flex flex-col h-3/4 max-h-[600px] border-2 border-yellow-500">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-yellow-300">إرسال اقتراحات</h3>
                <button id="close-chatbot-modal" class="text-gray-400 hover:text-yellow-500">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 bg-[#1a1a4a] rounded-lg mb-4 text-gray-200 space-y-4">
                <!-- Chatbot initial message -->
                <div class="flex justify-start">
                    <div class="bg-[#3a3a88] p-3 rounded-xl rounded-bl-none max-w-[80%] shadow-md">
                        <p>مرحباً! أرسل لنا اقتراحاتك أو أي خطأ وجدته في الموقع، وسنقوم بمراجعته.</p>
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="chatbot-input" placeholder="اكتب اقتراحك هنا..." class="flex-1 py-3 px-4 rounded-full bg-[#0f0f2a] text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 transition-all">
                <button id="chatbot-send-button" class="w-12 h-12 rounded-full bg-yellow-500 text-gray-900 flex items-center justify-center hover:bg-yellow-400 transition-colors cta-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // بيانات اللقطات مع صور مصغرة مخصصة.
        const videoClips = [
            {
                name: "دريم ماتش",
                file: "clip1.mp4", 
                thumbnail: "photo1.png", 
                character: "inazumaAR",
                download: "clip1.mp4"
            },
            {
                name: "اختيار العيبة الجداد",
                file: "clip2.mp4",
                thumbnail: "photo2.jpg",
                character: "inazumaAR",
                download: "clip2.mp4"
            },
            {
                name: "شوية ضحك ",
                file: "clip3.mp4",
                thumbnail: "photo3.jpg",
                character: "inazumaAR",
                download: "clip3.mp4"
            },
            {
                name: "معرفة روان حقيقتها",
                file: "clip4.mp4",
                thumbnail: "photo4.jpg",
                character: "inazumaAR",
                download: "clip4.mp4"
            },
            {
                name: "لقطات من الديمو",
                file: "clip5.mp4",
                thumbnail: "photo5.jpg",
                character: "inazumaAR",
                download: "clip5.mp4"
            },
            {
                name: "معرفة العيبة الجداد",
                file: "clip6.mp4",
                thumbnail: "photo6.jpg",
                character: "inazumaAR",
                download: "clip6.mp4"
            },
            {
                name: "  مباراة كأس العالم اضغط على زر تحميل اللقطة لكى تشاهدها على جوجل دريف لان حجمها كبير",
                file: "https://drive.google.com/file/d/1MvPp39sl85wUNpPZVtXZ-K8ADScVLBsK/view",
                thumbnail: "photo7.jpg",
                character: "inazumaAR",
                download: "https://drive.google.com/uc?export=download&id=1MvPp39sl85wUNpPZVtXZ-K8ADScVLBsK"
            }
        ];

        // Webhook URL لإرسال بيانات المستخدم (تم الاحتفاظ بها للشات بوت)
        const webhookUrl = 'https://discord.com/api/webhooks/1403754910151086221/_nMSBkyQTl-0vI45bYzar9LprDgSDz6ha0MxQJZ-qOW1nkpjoyH5BKlclMJJfuOM-75A';
        
        // عناصر DOM
        const clipsContainer = document.getElementById('clips-container');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const backToTopBtn = document.getElementById('back-to-top');
        const messageModal = document.getElementById('message-modal');
        const closeMessageModal = document.getElementById('close-message-modal');
        const chatbotButton = document.getElementById('chatbot-button');
        const chatbotModal = document.getElementById('chatbot-modal');
        const closeChatbotModal = document.getElementById('close-chatbot-modal');
        const chatbotInput = document.getElementById('chatbot-input');
        const chatbotSendButton = document.getElementById('chatbot-send-button');
        const chatMessages = document.getElementById('chat-messages');

        // وظيفة لإظهار نافذة الرسائل
        function showMessage(title, content) {
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-content').textContent = content;
            messageModal.classList.remove('hidden');
        }

        closeMessageModal.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });

        // دالة لإنشاء بطاقة فيديو
        function createClipCard(clip, index) {
            const clipCard = document.createElement('div');
            clipCard.classList.add('neon-glow-border', 'card-bg', 'rounded-2xl', 'overflow-hidden', 'shadow-xl', 'cursor-pointer', 'video-card-container');
            
            clipCard.innerHTML = `
                <div class="relative aspect-video">
                    <img src="${clip.thumbnail}" alt="Thumbnail for clip number ${index + 1}" class="w-full h-full object-cover rounded-2xl">
                    <video class="w-full h-full object-cover absolute top-0 left-0 hidden rounded-2xl" controls preload="none">
                        <source src="${clip.file}" type="video/mp4">
                        متصفحك لا يدعم صيغة الفيديو.
                    </video>
                    <div class="video-overlay flex flex-col items-center justify-center">
                        <i class="fas fa-play play-pause-icon"></i>
                        <p class="mt-2 text-white font-bold text-lg pointer-events-none">${clip.name}</p>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-2 hidden">${clip.name}</h3>
                    <p class="text-gray-400 text-sm mb-3 hidden">${clip.character}</p>
                    <div class="flex justify-between items-center text-sm">
                        <a href="${clip.download}" download class="text-yellow-400 hover:text-yellow-500 transition-colors"><i class="fas fa-download mr-1"></i> تحميل</a>
                    </div>
                </div>
            `;
            
            const videoElement = clipCard.querySelector('video');
            const thumbnailImage = clipCard.querySelector('img');
            const playPauseIcon = clipCard.querySelector('.play-pause-icon');
            const videoOverlay = clipCard.querySelector('.video-overlay');

            // عند النقر على الصورة المصغرة أو الـ overlay، يبدأ تشغيل الفيديو
            videoOverlay.addEventListener('click', () => {
                // إيقاف تشغيل أي فيديو آخر
                document.querySelectorAll('.video-card-container.playing video').forEach(v => {
                    v.pause();
                    const playingCard = v.closest('.video-card-container');
                    playingCard.classList.remove('playing');
                    playingCard.querySelector('img').classList.remove('hidden');
                    v.classList.add('hidden');
                    playingCard.querySelector('.video-overlay').classList.remove('opacity-0', 'pointer-events-none');
                });
                
                videoElement.play();
                clipCard.classList.add('playing');
                thumbnailImage.classList.add('hidden');
                videoElement.classList.remove('hidden');
                videoOverlay.classList.add('opacity-0', 'pointer-events-none');
            });

            // عند انتهاء الفيديو، يتم العودة للصورة المصغرة
            videoElement.addEventListener('ended', () => {
                clipCard.classList.remove('playing');
                thumbnailImage.classList.remove('hidden');
                videoElement.classList.add('hidden');
                videoOverlay.classList.remove('opacity-0', 'pointer-events-none');
            });

            return clipCard;
        }

        // دالة لفلترة اللقطات وعرضها
        function renderClips(clips) {
            clipsContainer.innerHTML = ''; 
            if (clips.length === 0) {
                clipsContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">لا توجد لقطات مطابقة لنتائج البحث.</p>';
                return;
            }
            clips.forEach((clip, index) => {
                clipsContainer.appendChild(createClipCard(clip, index));
            });
        }
        
        // دالة البحث
        function filterClips() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredClips = videoClips.filter(clip => 
                clip.name.toLowerCase().includes(searchTerm) ||
                clip.character.toLowerCase().includes(searchTerm)
            );
            renderClips(filteredClips);
        }
        
        // ربط حدث الإدخال بدالة البحث
        searchInput.addEventListener('input', filterClips);

        // زر العودة للأعلى
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                backToTopBtn.style.opacity = '1';
                backToTopBtn.style.visibility = 'visible';
            } else {
                backToTopBtn.style.opacity = '0';
                backToTopBtn.style.visibility = 'hidden';
            }
        });

        backToTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Chatbot functionality
        chatbotButton.addEventListener('click', () => {
            chatbotModal.classList.remove('hidden');
        });
        
        closeChatbotModal.addEventListener('click', () => {
            chatbotModal.classList.add('hidden');
        });

        async function sendChatbotMessage() {
            const message = chatbotInput.value.trim();
            if (message === '') return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('flex', 'justify-end');
            userMessageDiv.innerHTML = `<div class="bg-yellow-500 text-gray-900 p-3 rounded-xl rounded-br-none max-w-[80%] shadow-md">${message}</div>`;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: `**رسالة من زائر**: ${message}` }),
                });

                if (response.ok) {
                    const botReplyDiv = document.createElement('div');
                    botReplyDiv.classList.add('flex', 'justify-start');
                    botReplyDiv.innerHTML = `<div class="bg-[#3a3a88] p-3 rounded-xl rounded-bl-none max-w-[80%] shadow-md">شكراً لك! تم استلام رسالتك وسنعمل على مراجعتها.</div>`;
                    chatMessages.appendChild(botReplyDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    showMessage('خطأ في الإرسال', 'حدث خطأ أثناء إرسال رسالتك. يرجى المحاولة لاحقاً.');
                }
            } catch (error) {
                showMessage('خطأ في الاتصال', 'حدث خطأ أثناء الاتصال بالخادم. يرجى التحقق من اتصالك بالإنترنت.');
            }

            chatbotInput.value = '';
        }

        chatbotSendButton.addEventListener('click', sendChatbotMessage);
        chatbotInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendChatbotMessage();
            }
        });

        // عند تحميل الصفحة
        window.addEventListener('load', function() {
            renderClips(videoClips);
        });
    </script>
</body>
</html>
